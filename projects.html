  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    
    :root {
      --primary-color: #0065C0;
      --secondary-color: #B31B1B;
      --text-color: #000000;
      --bg-color: #FFFFFF;
      --border-color: #bbb;
      --sidebar-bg: #FFFFFF;
      --section-bg: #FFFFFF;
      --hover-bg: rgba(240, 146, 40, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --placeholder-bg: #f5f5f5;
      --placeholder-text: #666;
    }

    /* Dark mode colors */
    [data-theme="dark"] {
      --primary-color: #6BA3F5;
      --secondary-color: #FFB366;
      --text-color: #D4D4D4;
      --bg-color: #1F1F1F;
      --border-color: #4A4A4A;
      --sidebar-bg: #2A2A2A;
      --section-bg: #252525;
      --hover-bg: rgba(255, 179, 102, 0.12);
      --shadow-color: rgba(0, 0, 0, 0.2);
      --placeholder-bg: #333333;
      --placeholder-text: #B8B8B8;
    }

    /* Ensure body and main elements use CSS variables */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Ensure body background changes in dark mode */
    [data-theme="dark"] body {
      background-color: var(--bg-color) !important;
      color: var(--text-color) !important;
    }

    /* Ensure main content uses proper variables */
    #main-content {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Fix heading colors */
    .page-title, heading {
      color: var(--primary-color);
    }

    /* Fix table backgrounds */
    table {
      background-color: var(--bg-color) !important;
    }
    
    /* Page-specific layout - consistent margins for non-index pages */
    .main-content-wrapper {
      max-width: 1000px !important;
      margin: 0 auto !important;
      padding: 0 40px !important;
      box-sizing: border-box !important;
    }
    
    .projects-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
    }
    
    /* Consistent heading spacing */
    heading {
      margin-bottom: 15px !important;
      margin-top: 0px !important;
      display: block;
    }
    
    /* Consistent list spacing */
    li {
      margin-bottom: 8px !important;
      margin-top: 0px !important;
      padding-bottom: 0px !important;
      padding-top: 0px !important;
    }
    
    li p {
      margin: 0px !important;
      padding: 0px !important;
    }
    
    /* Remove bullet points from project list */
    #all-projects-list {
      list-style-type: none !important;
      padding-left: 0 !important;
    }

    #all-projects-list li {
      margin-bottom: 40px !important;
    }

    /* Project layout */
    .project-row {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin: 16px 0 28px 0;
    }

    .project-media {
      flex: 0 0 300px;
    }

    .project-content {
      flex: 1 1 auto;
      min-width: 0;
    }

    /* Project demo images - optimized for wide images */
    .project-demo {
      width: 100%;
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      padding: 15px;
      margin: 0 0 15px 0;
      border: none;
      transition: transform 0.2s ease;
      display: block;
      box-shadow: none;
      object-fit: contain;
    }

    .project-demo:hover {
      transform: scale(1.01);
    }

    /* Side-by-side layout for square images */
    .project-side-by-side {
      display: flex;
      gap: 20px;
      align-items: flex-start;
    }

    .project-side-by-side img {
      width: 250px;
      height: auto;
      flex-shrink: 0;
      padding: 15px;
      margin: 0;
    }

    .project-side-by-side .project-content {
      flex: 1;
    }
    
    /* Badge styling */
    .project-badges img {
      margin: 2px;
      height: 20px;
      transition: opacity 0.2s ease;
    }
    
    .project-badges img:hover {
      opacity: 0.8;
    }
    
    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .main-content-wrapper {
        padding: 0 30px !important;
      }

      .projects-container {
        max-width: 100%;
      }

      .project-row {
        flex-direction: column;
      }

      .project-media {
        flex: unset;
      }

      .project-demo {
        max-width: 100%;
      }

      /* Stack side-by-side layout on mobile */
      .project-side-by-side {
        flex-direction: column;
      }

      .project-side-by-side img {
        width: 100%;
        margin-bottom: 15px;
      }
    }
    
    @media screen and (max-width: 480px) {
      .main-content-wrapper {
        padding: 0 20px !important;
      }
    }
  </style>
</head>

<body>

    <!-- Dark mode toggle -->

    </button>

    <!-- Mobile hamburger menu -->
    <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle mobile menu" title="Toggle navigation menu">

  <!-- Mobile sidebar overlay -->
  <div id="mobile-sidebar-overlay" class="mobile-sidebar-overlay"></div>

  <!-- Floating Outline Sidebar -->
  <aside id="outline-sidebar" role="complementary" aria-label="Page outline">
    <h2 class="sidebar-heading">Outline</h2>
    <nav role="navigation" aria-label="Page sections">
      <ul id="outline-list">
        <li><a href="#projects" aria-label="Jump to Projects section">Projects</a></li>
      </ul>
    </nav>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <div class="main-content-wrapper">
      <div class="projects-container">
        <h1 class="page-title" id="projects">Projects</h1>

        <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;">
          <tbody>
            <tr>
              <td style="padding:20px;width:100%;vertical-align:middle">
                <ul id="all-projects-list">
                  <!-- All projects will be inserted here by JavaScript -->
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Load JavaScript files -->
  <script src="data.js?v=1761035006"></script>
  <script src="main.js?v=1761035006"></script>
  <script>
    // Enhanced project population function for projects page
    function populateAllProjects() {
      const list = document.getElementById('all-projects-list');
      if (!list) {
        console.error('all-projects-list element not found');
        return;
      }

      const allProjects = getAllProjects();
      console.log('Loading projects:', allProjects.length);

      allProjects.forEach(project => {
        const li = document.createElement('li');

        // Build links section
        const links = [];
        if (project.paperLink) {
          links.push(`<a href="${project.paperLink}">Paper</a>`);
        }
        if (project.githubLink) {
          links.push(`<a href="${project.githubLink}">GitHub</a>`);
        }
        const linksHtml = links.length > 0 ? `[ ${links.join(' | ')} ]` : '';

        // Render based on layout type
        if (project.layout === 'side-by-side') {
          // Side-by-side layout: image on left, text on right
          li.innerHTML = `
            <div style="margin-bottom:30px;">
              <p><strong>${project.title}</strong></p>
              <div class="project-side-by-side">
                ${project.image ? `<img src="${project.image}" alt="${project.title}" class="project-demo" loading="lazy" />` : ''}
                <div class="project-content">
                  <p>${project.description}</p>
                  ${linksHtml ? `<p>${linksHtml}</p>` : ''}
                </div>
              </div>
            </div>
          `;
        } else {
          // Default wide layout: title, then image, then description
          li.innerHTML = `
            <div style="margin-bottom:30px;">
              <p><strong>${project.title}</strong></p>
              ${project.image ? `<img src="${project.image}" alt="${project.title}" class="project-demo" loading="lazy" />` : ''}
              <p>${project.description}</p>
              ${linksHtml ? `<p>${linksHtml}</p>` : ''}
            </div>
          `;
        }

        list.appendChild(li);
      });
    }

    // Page-specific JavaScript for projects page
    document.addEventListener('DOMContentLoaded', function() {
      // Populate all projects
      populateAllProjects();
      
      // Initialize dark mode toggle
      initializeDarkMode();
      
      // Initialize mobile menu
      initializeMobileMenu();
      
      // Initialize scroll progress indicator
      initializeScrollProgress();
    });
  </script>
