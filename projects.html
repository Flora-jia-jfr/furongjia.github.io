<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Projects - Your Name</title>
  <meta name="author" content="Your Name">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" type="text/css" href="shared-styles.css">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üåê</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    
    :root {
      --primary-color: #0065C0;
      --secondary-color: #B31B1B;
      --text-color: #000000;
      --bg-color: #FFFFFF;
      --border-color: #bbb;
      --sidebar-bg: #FFFFFF;
      --section-bg: #FFFFFF;
      --hover-bg: rgba(240, 146, 40, 0.08);
      --shadow-color: rgba(0, 0, 0, 0.1);
      --placeholder-bg: #f5f5f5;
      --placeholder-text: #666;
    }

    /* Dark mode colors */
    [data-theme="dark"] {
      --primary-color: #6BA3F5;
      --secondary-color: #FFB366;
      --text-color: #D4D4D4;
      --bg-color: #1F1F1F;
      --border-color: #4A4A4A;
      --sidebar-bg: #2A2A2A;
      --section-bg: #252525;
      --hover-bg: rgba(255, 179, 102, 0.12);
      --shadow-color: rgba(0, 0, 0, 0.2);
      --placeholder-bg: #333333;
      --placeholder-text: #B8B8B8;
    }

    /* Ensure body and main elements use CSS variables */
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Ensure body background changes in dark mode */
    [data-theme="dark"] body {
      background-color: var(--bg-color) !important;
      color: var(--text-color) !important;
    }

    /* Ensure main content uses proper variables */
    #main-content {
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    /* Fix heading colors */
    .page-title, heading {
      color: var(--primary-color);
    }

    /* Fix table backgrounds */
    table {
      background-color: var(--bg-color) !important;
    }
    
    /* Page-specific layout - consistent margins for non-index pages */
    .main-content-wrapper {
      max-width: 1000px !important;
      margin: 0 auto !important;
      padding: 0 40px !important;
      box-sizing: border-box !important;
    }
    
    .projects-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0;
    }
    
    /* Consistent heading spacing */
    heading {
      margin-bottom: 15px !important;
      margin-top: 0px !important;
      display: block;
    }
    
    /* Consistent list spacing */
    li {
      margin-bottom: 8px !important;
      margin-top: 0px !important;
      padding-bottom: 0px !important;
      padding-top: 0px !important;
    }
    
    li p {
      margin: 0px !important;
      padding: 0px !important;
    }
    
    /* Project layout */
    .project-row {
      display: flex;
      align-items: flex-start;
      gap: 18px;
      margin: 16px 0 28px 0;
    }

    .project-media {
      flex: 0 0 300px;
    }

    .project-content {
      flex: 1 1 auto;
      min-width: 0;
    }

    /* Project demo images */
    .project-demo {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin: 0;
      border: 1px solid var(--border-color);
      transition: transform 0.2s ease;
      display: block;
      box-shadow: 0 2px 8px var(--shadow-color);
    }

    .project-demo:hover {
      transform: scale(1.02);
      box-shadow: 0 4px 16px var(--shadow-color);
    }
    
    /* Badge styling */
    .project-badges img {
      margin: 2px;
      height: 20px;
      transition: opacity 0.2s ease;
    }
    
    .project-badges img:hover {
      opacity: 0.8;
    }
    
    /* Responsive adjustments */
    @media screen and (max-width: 768px) {
      .main-content-wrapper {
        padding: 0 30px !important;
      }
      
      .projects-container {
        max-width: 100%;
      }
      
      .project-row {
        flex-direction: column;
      }

      .project-media {
        flex: unset;
      }

      .project-demo {
        max-width: 100%;
      }
    }
    
    @media screen and (max-width: 480px) {
      .main-content-wrapper {
        padding: 0 20px !important;
      }
    }
  </style>
</head>

<body>
  <!-- Scroll progress indicator -->
  <div class="scroll-progress" id="scroll-progress"></div>
  
  <!-- Skip to main content link for accessibility -->
  <a href="#main-content" class="skip-link">Skip to main content</a>
  
  <!-- Navigation Buttons -->
  <nav class="nav-buttons" role="navigation" aria-label="Main navigation">
    <a href="index.html" class="nav-button">Home</a>
    <a href="publications.html" class="nav-button">Publications</a>
    <a href="projects.html" class="nav-button" aria-current="page">Projects</a>

    <!-- Dark mode toggle -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark/light mode">
    </button>

    <!-- Mobile hamburger menu -->
    <button id="mobile-menu-toggle" class="mobile-menu-toggle" aria-label="Toggle mobile menu" title="Toggle navigation menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </nav>

  <!-- Mobile sidebar overlay -->
  <div id="mobile-sidebar-overlay" class="mobile-sidebar-overlay"></div>

  <!-- Floating Outline Sidebar -->
  <aside id="outline-sidebar" role="complementary" aria-label="Page outline">
    <h2 class="sidebar-heading">Outline</h2>
    <nav role="navigation" aria-label="Page sections">
      <ul id="outline-list">
        <li><a href="#projects" aria-label="Jump to Projects section">Projects</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="main-content" role="main">
    <div class="main-content-wrapper">
      <div class="projects-container">
        <h1 class="page-title" id="projects">Projects</h1>

        <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;">
          <tbody>
            <tr>
              <td style="padding:20px;width:100%;vertical-align:middle">
                <ul id="all-projects-list">
                  <!-- All projects will be inserted here by JavaScript -->
                </ul>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Load JavaScript files -->
  <script src="data.js"></script>
  <script src="main.js"></script>
  <script>
    // Enhanced project population function for projects page
    function populateAllProjects() {
      const list = document.getElementById('all-projects-list');
      if (!list) return;
      
      getAllProjects().forEach(project => {
        const li = document.createElement('li');
        
        // Create project content with demo image if available
        let projectHTML = `
          <div class="project-row">
            ${project.demoPath ? `
              <div class=\"project-media\">
                <img src=\"${project.demoPath}\" alt=\"${project.title} demo\" class=\"project-demo\" loading=\"lazy\" />
              </div>
            ` : ''}
            <div class=\"project-content\">
              <p><strong>${project.title}</strong><br>${project.description}</p>
              <div class="project-badges">
                ${project.badges.map(badge => 
                  `<a href="${badge.url}"><img alt="${badge.img.split('-').slice(1).join(' ')}" src="${badge.img}" loading="lazy" /></a>`
                ).join(' ')}
              </div>
            </div>
          </div>
        `;
        
        // Add demo image if available (legacy fallback removed)
        
        li.innerHTML = projectHTML;
        list.appendChild(li);
      });
    }

    // Page-specific JavaScript for projects page
    document.addEventListener('DOMContentLoaded', function() {
      // Populate all projects
      populateAllProjects();
      
      // Initialize dark mode toggle
      initializeDarkMode();
      
      // Initialize mobile menu
      initializeMobileMenu();
      
      // Initialize scroll progress indicator
      initializeScrollProgress();
    });
  </script>
</body>

</html>
